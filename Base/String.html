<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>String Iterartion using ForOf loop</h1>
    <p id="Demo"></p>
    <script>
        let str = "JavaScript";
        let text = "";
        for (let s of str) {
            text += s + "<br>";
        }
        document.getElementById("Demo").innerHTML = text;

    </script>
</body>

</html>
