<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Demo"></p>
    <script>
        function outer(a){
            function inner(b){
                return a*b;
            }
            return inner;
        }
        let output=outer(3); //output is the closure
        document.write(output(3));
        document.write(' ');
        document.write(output(5));
    </script>

</body>
</html>
